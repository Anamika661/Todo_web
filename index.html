<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todolist - UX</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="upper-container">
    <div class="upper-container1">

      <span id="lists"> Lists </span>
    </div>
    <div class="upper-container2">
      <a href="index3.html" style="text-decoration: none;">

          <i class="fa fa-plus-circle" style="font-size: 35px; color: brown;" ></i>
        </div>
        <div id="addlist">
          Add List
        </div>
      </a>
    </div>

  </div>


  <div class="card1">
    <a href="index2.html" style="text-decoration: none;">
      <div class="div1">
        <p> Trip To Paris</p>
      </div>
    </a>
    <div class="div2">
      <p>Completed Task</p>
    </div>
    <div class="div3">
      <form>
        <input type="checkbox" name="todo" id="check">
        <label for="todo"> Pending Task </label>
      </form>
    </div>
  </div>

  <div class="card2">
    <div class="div1">
      <p> My Todo List </p>
    </div>
    <div class="div2">
      <p>Completed Task</p>
    </div>
    <div class="div3">
      <form>
        <input type="checkbox" name="todo" id="check">

      </form>
    </div>
  </div>
  
  <div class="card3">
    <div class="div1">
      <p> My Todo List </p>
    </div>
    <div class="div2">
      <p>Completed Task</p>
    </div>

      <form>
        <input type="checkbox" name="todo" id="check">

      </form>
    </div>
  </div>





</body>
</html>
